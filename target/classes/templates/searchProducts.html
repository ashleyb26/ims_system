<!-- searchProduct.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Search Results</h2>
      <form th:action="@{/addProduct}" method="post" class="form-inline mt-3">
        <div class="form-group mr-2">
          <input
            type="text"
            class="form-control"
            id="itemName"
            name="name"
            placeholder="Item Name"
            required
          />
        </div>
        <div class="form-group mr-2">
          <input
            type="number"
            class="form-control"
            id="itemQuantity"
            name="quantity"
            placeholder="Quantity"
            required
          />
        </div>
        <div class="form-group mr-2">
          <input
            type="number"
            min="1"
            step="any"
            class="form-control"
            id="itemPrice"
            name="price"
            placeholder="Price"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
      <form th:action="@{/search}" method="post" class="form-inline mt-3">
        <div class="form-group mr-2">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            name="searchInput"
            placeholder="Search by Product Name"
          />
        </div>
        <button type="submit" class="btn btn-primary mr-2">Search</button>
        <a th:href="@{/home}" class="btn btn-primary">Home</a>
      </form>

      <table id="searchProductTable" class="table mt-3">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${searchProducts}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
            <td>
              <a
                th:href="@{'/editProduct/' + ${product.id}}"
                class="btn btn-warning btn-sm mr-2"
                >Edit</a
              >
              <a
                th:href="@{'/deleteProduct/' + ${product.id}}"
                class="btn btn-danger btn-sm"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
